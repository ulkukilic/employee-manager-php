<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eployees</title>

 <style>
    /* Sayfa düzeni */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f7f8;
      font-family: Arial, sans-serif;
    }

    /* Form kartı */
    form {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }


    /* Girdi alanları ortak stil */
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }

    /* Gönder butonu */
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #218838;
    }
  </style>
  </head>
<body>
    <form action="process.php" method="post">
        <input type="text" name="name">
        <input type="email" name="email">
        <input type="number"  step="0.01" name="salary">
        <input type="date" name="hired_date">
        <input type="submit" value="Send">
    </form>

</body>
</html>
